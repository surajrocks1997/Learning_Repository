<!-- •	setTimeout() : allows you to execute statement once after an interval
    •	clearTimeout() : clears the timer set by setTimeout() method -->
<html>
    <head>
        <title>Welcome</title>
    </head>
    <body>
        <script type="text/javascript">
            var ID = 0;
            function printMsg() {
                document.getElementById("op").innerHTML = "5 seconds passed";
            }
            function start() {
                ID = window.setTimeout(printMsg,5000);
            }
            function stop() {
                window.clearTimeout(ID);
            }
        </script>
        <button onclick="start()" id="addbtn">Start</button>
        <h2 id="op">Some text</h2>
        <br>
        <button onclick="stop()" id="stopbtn">Stop</button>
    </body>
</html>

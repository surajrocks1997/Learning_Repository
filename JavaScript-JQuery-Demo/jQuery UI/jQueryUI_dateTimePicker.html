<html>
    <head>
        <title>JQuery UI</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="JQuery UI-1.12.1 Library/jquery-ui.css">
        <link rel="stylesheet" href="JQuery UI-1.12.1 Library/jquery-ui.structure.css">
        <link rel="stylesheet" href="JQuery UI-1.12.1 Library/jquery-ui.theme.css">
    </head>
    <body>
        <h2>Jquery Date Time Picker</h2>
        <div id="mydiv">
            <h3>Hello Programmers</h3>
            Select a Date: <input type="text" placeholder="Click to Select a Date"
             id="selectDate">
             <br><br>
             Select Another date: <input type="text" placeholder="Click to select a Date" 
             id="selectDate1">
        </div>
    </body>
    <script src="../../Jquery Library/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="JQuery UI-1.12.1 Library/jquery-ui.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        $("#selectDate").datepicker();
        $("#selectDate1").datepicker({
            numberOfMonths:2,
            changeYear: true,
            changeMonth: true,
            showWeek: true,
            showOtherMonths: true,
            minDate: new Date(2017,0,1),
            maxDate: new Date(2020,11,31),
        })
        
    </script>
</html>

<html>
    <head>
        <title>Welcome!!!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>JQuery - DOM Manipulation</h2>
        
        <button id="btn">Action</button>
        
        <div id="firstdiv" class="mydiv">
            <p>This is first in <b>first</b> division</p>
            <p>This is second paragraph in first division</p>
        </div>
        
    </body>
    <script src="jquery-3.4.1.js" type="text/javascript"></script>
    <script>

        $(document).ready(function() {
            $("#btn").click(function() {
                alert($("div p:first").html());                 //html()
                $("div p:first").html("hello <b>there</b>")     //html("updates text")
            })
        });
        
    </script>
</html>

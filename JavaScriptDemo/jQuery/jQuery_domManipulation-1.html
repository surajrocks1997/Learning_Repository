<html>
    <head>
        <title>JQuery - DOM Manipulation</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>DOM Manipulation</h2>
        <button id="btn1">Append</button>
        <button id="btn2">After</button>
        <button id="btn3">Prepend</button>
        <button id="btn4">Before</button>
        <button id="btn5">Remove</button>
        <button id="btn6">Empty</button>

        <div id="div1" class="mydiv">
            <p id="p1" class="p1class" value="Hello World">
                This is third <b>paragraph</b> in <i>second</i>
                 division
            </p>
            <p id="p2" class="p2class" value="Hello World">
                    This is third <b>paragraph</b> in <i>second</i>
                     division
                </p>
        </div>
    </body>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#div1").append("<p>Para just got <b>appended</b>.</p>")
            });
            $("#btn2").click(function(){
                $("#div1").after("<p>Para just got <b>after</b>.</p>")
            });
            $("#btn3").click(function(){
                $("#div1").prepend("<p>Para just got <b>prepend</b>.</p>")
            });
            $("#btn4").click(function(){
                $("#div1").before("<p>Para just got <b>before</b>.</p>")
            });
            $("#btn5").click(function(){
                //$("#div1").remove();        //removes element with id div1 
                //$("p").remove("#p2");       //removes p tag with id p2
                $("p").remove("#p1, #p2");      // removes p tag with id p1 and p2
            });
            $("#btn6").click(function(){
                $("#div1").empty();
            });
        });
    </script>
</html>

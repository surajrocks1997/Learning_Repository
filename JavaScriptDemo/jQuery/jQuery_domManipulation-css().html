<html>
    <head>
        <title>Welcome!!!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>JQuery - DOM Manipulation</h2>
        
        <button id="btn">Action</button>
        
        <div id="firstdiv" class="mydiv">
            <p id="p1" value="Hello world">This is first paragraph
                 in <b>first</b> division</p>
            <p>This is second paragraph in first division</p>
        </div>
        
    </body>
    <script src="jquery-3.4.1.js" type="text/javascript"></script>
    <script>

        $(document).ready(function() {
            $("#btn").click(function() {
                $("#p1").css("font-size","40");
                alert($("#p1").css("font-family"));         //css("property-name")
            })
        });
        
    </script>
</html>
